name: Build APK
on:
  workflow_dispatch:
    inputs:
      html:
        description: 'HTML content'
        required: true
      css:
        description: 'CSS content'
        required: false
      js:
        description: 'JavaScript content'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Create Android project
        run: |
          mkdir -p AndroidApp/app/src/main/{assets,java/com/webview/app,res/layout,res/values}

          # Crear archivos web
          echo "${{ github.event.inputs.html }}" > AndroidApp/app/src/main/assets/index.html
          echo "${{ github.event.inputs.css }}" > AndroidApp/app/src/main/assets/styles.css
          echo "${{ github.event.inputs.js }}" > AndroidApp/app/src/main/assets/script.js

          # settings.gradle
          cat > AndroidApp/settings.gradle << 'EOL'
          rootProject.name = 'AndroidApp'
          include ':app'
          EOL

          # build.gradle del proyecto
          cat > AndroidApp/build.gradle << 'EOL'
          buildscript {
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:7.3.1'
              }
          }

          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }
          EOL

          # build.gradle de la app
          cat > AndroidApp/app/build.gradle << 'EOL'
          apply plugin: 'com.android.application'

          android {
              compileSdkVersion 33
              
              defaultConfig {
                  applicationId "com.webview.app"
                  minSdkVersion 21
                  targetSdkVersion 33
                  versionCode 1
                  versionName "1.0"
              }
              
              buildTypes {
                  release {
                      minifyEnabled false
                  }
              }
              
              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_11
                  targetCompatibility JavaVersion.VERSION_11
              }
          }

          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
          }
          EOL

          # MainActivity.java
          cat > AndroidApp/app/src/main/java/com/webview/app/MainActivity.java << 'EOL'
          package com.webview.app;

          import android.os.Bundle;
          import android.webkit.WebView;
          import android.webkit.WebViewClient;
          import androidx.appcompat.app.AppCompatActivity;

          public class MainActivity extends AppCompatActivity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  WebView webView = new WebView(this);
                  webView.getSettings().setJavaScriptEnabled(true);
                  webView.setWebViewClient(new WebViewClient());
                  setContentView(webView);
                  webView.loadUrl("file:///android_asset/index.html");
              }
          }
          EOL

          # AndroidManifest.xml
          cat > AndroidApp/app/src/main/AndroidManifest.xml << 'EOL'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.webview.app">
              <application
                  android:allowBackup="true"
                  android:label="Web App"
                  android:theme="@style/Theme.AppCompat.Light.NoActionBar">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOL

          # styles.xml
          cat > AndroidApp/app/src/main/res/values/styles.xml << 'EOL'
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <style name="AppTheme" parent="Theme.AppCompat.Light.NoActionBar" />
          </resources>
          EOL

      - name: Setup Gradle
        run: |
          cd AndroidApp
          wget https://services.gradle.org/distributions/gradle-7.3.3-bin.zip
          unzip gradle-7.3.3-bin.zip
          mkdir -p gradle/wrapper
          cp gradle-7.3.3/bin/gradle gradle/wrapper/
          chmod +x gradle/wrapper/gradle

          cat > gradle/wrapper/gradle-wrapper.properties << 'EOL'
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-7.3.3-bin.zip
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          EOL

          echo "org.gradle.jvmargs=-Xmx2048m" > gradle.properties

      - name: Build Debug APK
        run: |
          cd AndroidApp
          chmod +x gradle/wrapper/gradle
          ./gradle/wrapper/gradle assembleDebug --warning-mode all

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: AndroidApp/app/build/outputs/apk/debug/app-debug.apk
