name: Build Android Studio Project and Generate APK
on:
  workflow_dispatch:
    inputs:
      html:
        description: 'HTML file content'
        required: true
      css:
        description: 'CSS file content'
        required: false
      js:
        description: 'JS file content'
        required: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'
        
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Install Cordova
      run: npm install -g cordova
      
    - name: Create Cordova project
      run: |
        cordova create app com.example.app App
        cd app
        cordova platform add android
        
    - name: Copy files
      run: |
        echo "${{ github.event.inputs.html }}" > app/www/index.html
        echo "${{ github.event.inputs.css }}" > app/www/css/styles.css
        echo "${{ github.event.inputs.js }}" > app/www/js/script.js
        
    - name: Install Cordova dependencies
      run: |
        cd app
        npm install
        
    - name: Prepare Android project
      run: |
        cd app
        cordova prepare android
        
    - name: Build APK
      run: |
        cd app
        cordova build android --release
        
    - name: List APK location
      run: |
        cd app
        find . -name "*.apk" -type f
        
    - name: Create Android Studio project archive
      run: |
        cd app
        zip -r ../android-studio-project.zip platforms/android
        
    - name: Upload Android Studio project
      uses: actions/upload-artifact@v4
      with:
        name: android-studio-project
        path: android-studio-project.zip
        
    - name: Upload unsigned APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-unsigned
        path: app/platforms/android/build/outputs/apk/debug/*.apk
