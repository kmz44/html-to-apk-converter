name: Build APK with Cordova

on:
  workflow_dispatch:
    inputs:
      html:
        description: 'HTML content'
        required: true
      css:
        description: 'CSS content'
        required: false
      js:
        description: 'JavaScript content'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova
        run: |
          npm install -g cordova

      - name: Create Cordova project
        run: |
          cordova create MiAplicacion com.example.miaplicacion MiAplicacion
          cd MiAplicacion
          cordova platform add android

      - name: Copy web files
        run: |
          echo "${{ github.event.inputs.html }}" > MiAplicacion/www/index.html
          echo "${{ github.event.inputs.css }}" > MiAplicacion/www/styles.css
          echo "${{ github.event.inputs.js }}" > MiAplicacion/www/script.js

      - name: Build APK
        run: |
          cd MiAplicacion
          cordova build android --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: MiAplicacion/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
